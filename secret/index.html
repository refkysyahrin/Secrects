<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keep going...</title>

    <!-- Neon cyberpunk style -->
    <link rel="stylesheet" href="hidden/superhidden/style.css" />
    <link rel="stylesheet" href="secret/hidden/superhidden/font.css" />
    <link rel="stylesheet" href="cyber.css" />

    <!-- Gaya tambahan untuk memastikan tampilan rapi jika CSS eksternal gagal -->
    <style>
      body {
        background-color: #0f0f1c;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: rgba(20, 20, 40, 0.85);
        border: 2px solid #0ff;
        border-radius: 16px;
        padding: 2rem;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
        animation: pulse 3s infinite;
      }

      .highlight {
        color: #0ff;
        font-weight: bold;
        text-shadow: 0 0 5px #0ff;
      }

      .time-flag {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #aaa;
        opacity: 0.6;
      }

      h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        text-shadow: 0 0 5px #f0f;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
        50% {
          box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
        }
        100% {
          box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Anda semakin dekat dengan 1 porsi LOTEK üîç</h2>
      <p>
        Ini belum berakhir.<br />
        <span class="highlight">Ayo cari dan kejar</span> untuk 1 porsi LOTEK...
      </p>
      <div class="time-flag">üïí 2025-06-15 14:07:33</div>
    </div>
  </body>
</html>
