<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Almost there</title>
    <link rel="stylesheet" href="superhidden/style.css" />

    <!-- Fallback styling if external CSS not available -->
    <style>
      body {
        background: radial-gradient(
          ellipse at center,
          #1a1a2e 0%,
          #000000 100%
        );
        color: #ffffff;
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: rgba(25, 25, 40, 0.9);
        border: 2px solid #00ffff;
        border-radius: 20px;
        padding: 2rem 2.5rem;
        box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        text-align: center;
        max-width: 600px;
        animation: pulse 3s infinite;
      }

      h2 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 5px #ff00ff;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .highlight {
        color: #00ffff;
        font-weight: bold;
        text-shadow: 0 0 10px #00ffff;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        }
        50% {
          box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff;
        }
        100% {
          box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        }
      }
    </style>
  </head>
  <body class="center">
    <div class="card">
      <h2>Kamu hampir saja mendapatkan 1 porsi LOTEK untuk hari ini...</h2>
      <p>
        Kamu sudah sangat dekat dengan LOTEK-nya,
        <span class="highlight">percayalah</span>.
      </p>
    </div>
  </body>
</html>
