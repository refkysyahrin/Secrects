<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <!-- Fallback style to ensure good appearance -->
    <style>
      body {
        background-color: #0d0d1f;
        color: #ffffff;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: rgba(15, 15, 35, 0.95);
        border: 2px solid #00ffff;
        border-radius: 15px;
        padding: 2rem 3rem;
        box-shadow: 0 0 20px #00ffff99, 0 0 40px #ff00ff33;
        text-align: center;
        max-width: 600px;
      }

      h2 {
        font-size: 1.7rem;
        margin-bottom: 1rem;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        color: #ffffffdd;
      }

      /* Flag disamarkan */
      .flag {
        font-size: 0.9rem;
        color: transparent;
        user-select: none;
        background: none;
        text-shadow: 0 0 0 #000; /* practically invisible */
        pointer-events: none;
      }

      .flag::after {
        content: " ";
      }

      /* Optional: Reveal flag if hovered or inspected */
      .flag:hover {
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        background-color: rgba(0, 255, 0, 0.1);
        user-select: text;
        pointer-events: auto;
      }
    </style>
  </head>
